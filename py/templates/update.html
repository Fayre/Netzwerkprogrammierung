<!doctype html> 
<html lang="de"> 
<head> 
	<title>Updateprogramm - Update</title>
</head> 
<body>
	<form action="/download_update" method="POST">
		<div>
			{{ current_state }} <br>
			Browser: {{browser}} <br>
			Version: {{version}} <br>
			UAS: {{uas}} <br>
			Program Version: {{prog_version}} <br>
		</div>
		<div>
			{% if update_is_available == 1 %}
				<hr>
				Updates available for {{program}}: 
				<input type = submit name = 'update' value = 'get update'/>
			{% else %}
				You are up to date
			{% endif %}
		</div>
	</form>
</body> 
</html>
